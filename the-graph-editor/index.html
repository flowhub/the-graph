<!DOCTYPE html>
<html>
  <head>
    <title>Graph Editor</title>
    <meta charset="utf-8">
    <script src="../bower_components/polymer/polymer.min.js"></script>
    <link rel="stylesheet" href="../themes/default/the-graph.css">
    <link rel="import" href="the-graph-editor.html">
    <link rel="import" href="../bower_components/the-behavior/the-behavior/the-behavior.html">
  </head>
  <body>
    <the-behavior type="drag" direction="north south" accept="nodeName=THE-GRAPH-PROCESS" action="attributes" distance="20"></the-behavior>
    <the-behavior type="drag" direction="north south east west" accept="nodeName=svg" action="log" distance="20"></the-behavior>
    <the-graph-editor>
      <the-graph-cards>
        <!--
        <the-behavior type="swipe" direction="left" action="remove"></the-behavior>
        <the-behavior type="swipe" direction="right" target=".fixed" action="remove"></the-behavior>
        <the-behavior type="swipe" direction="right" action="addclass" param="fixed" ></the-behavior>
        -->
        <the-graph-search-card query="foo" class="fixed" />
        <the-graph-node-card target="Read_123" />
      </the-graph-cards>
      <the-graph name="Hello world">
        <!--<the-behavior type="drag" direction="left" target="the-graph-node" action="addclass"></the-behavior>-->
        <the-graph-nodes>
          <!-- Exports -->
          <the-graph-exports>
            <the-graph-export private="Read_123.in" public="filename" />
          </the-graph-exports>
          <!-- Nodes -->
          <the-graph-subgraph name="Read_123" label="Read" component="filesystem/ReadFile" x="100" y="100">
            <the-graph-inports>
              <the-graph-port name="in" type="string" />
            </the-graph-inports>
            <the-graph-outports>
              <the-graph-port name="out" type="string" />
              <the-graph-port name="error" type="object" />
            </the-graph-outports>
          </the-graph-subgraph>
          <the-graph-process name="Show_321" label="Show" component="core/Output" x="300" y="100">
            <the-graph-inports>
              <the-graph-port name="in" type="all" />
            </the-graph-inports>
            <the-graph-outports>
              <the-graph-port name="out" type="all" />
            </the-graph-outports>
          </the-graph-process>
        </the-graph-nodes>
        <!-- Edges -->
        <the-graph-edges>
          <the-graph-edge source="Read_123.out" target="Show_321.in" route="2" />
        </the-graph-edges>
        <!-- IIPs -->
        <the-graph-initials>
          <the-graph-initial target="Read_123.in">
            package.json
          </the-graph-initial>
        </the-graph-initializers>
      </the-graph>
    </the-graph-editor>
